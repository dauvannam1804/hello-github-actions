<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello GitHub Pages</title>
    <style>
      /* Căn giữa nội dung theo cả chiều ngang và dọc */
      body {
        height: 100vh; /* Chiều cao toàn màn hình */
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Căn giữa theo trục dọc */
        align-items: center;     /* Căn giữa theo trục ngang */
        font-family: Arial, sans-serif;
        background: #f4f7fa;     /* Màu nền nhẹ */
        color: #222;
      }

      h1 {
        font-size: 2rem;
        color: #0078ff;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.1rem;
        color: #333;
      }
    </style>
  </head>

  <body>
    <h1>🚀 Hello from GitHub Pages CI/CD!</h1>
    <p>This site was deployed automatically using GitHub Actions.</p>
  </body>
</html>
